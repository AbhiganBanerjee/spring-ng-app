<div>
    <!-- Display the value entered in the text-box in InputDemo parent component -->
    <p>Hello! {{UserName}}</p>
    
    <!-- Display wheather change is detected or not that message -->

        <dd>{{(PreviousValue == undefined)?"Undefined":PreviousValue}}</dd>
